<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto lenguajes de programacion</title>
    <link rel="stylesheet" href="Estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Triángulo Equilatero</h1>
    <p class="subtitulo">selecciona una opcion dando clic en la figura</p>
    
    <div class="contenedor">
        <div class="tarjeta">
            <h3 class="titulo">Area de un triángulo equilatero</h3>
            <img src="Img/IMG.png" alt="AreaTriánguloEquilatero" class="tarjetaImg" onclick="mostrarFormulario('areaTrianguloEquilatero')">
            
            <div id="formularioAreaTrianguloEquilatero" class="formulario">
                <label for="Lado">Ingrese el lado(L):</label>
                <input type="number" id="LadoArea" class="imput">
                <button class="boton" onclick="calcularArea('triangulo-Equilatero')">Calcular</button>
                <p class="titulo" id="resultadoAreaTrianguloEquilatero"></p>
                <img src="Img/oculto.png" alt="ocultar" class="icono" onclick="ocultarFormulario('areaTrianguloEquilatero')">
            </div>
        </div>
        <div class="tarjeta">
            <h3 class="titulo">Perimetro de un triángulo equilatero</h3>
            <img src="Img/IMG.png" alt="PerimetroTriánguloEquilatero" class="tarjetaImg" onclick="mostrarFormulario('perimetroTrianguloEquilatero')">
            
            <div id="formularioPerimetroTrianguloEquilatero" class="formulario">
                <label for="Lado">Ingrese el lado(L):</label>
                <input type="number" id="LadoArea" class="imput">
                <button class="boton" onclick="calcularArea('triangulo-Equilatero')">Calcular</button>
                <p class="titulo" id="resultadoPerimetroTrianguloEquilatero"></p>
                <img src="Img/oculto.png" alt="ocultar" class="icono" onclick="ocultarFormulario('perimetroTrianguloEquilatero')">
            </div>
        </div>
    </div>
    
    <script src="Funciones.js"></script> 
</body>
</html>
