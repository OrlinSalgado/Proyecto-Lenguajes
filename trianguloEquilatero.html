<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto lenguajes de programacion</title>
    <link rel="stylesheet" href="Estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Triángulo Equilátero</h1>
    <p class="subtitulo">selecciona una opción dando clic en la figura</p>
    
    <div class="contenedor">
        <div class="tarjeta">
            <h3 class="titulo">Área de un triángulo equilátero</h3>
            <img src="Img/areaEquilatero1.png" alt="AreaTriánguloEquilatero" class="tarjetaImg" onclick="mostrarFormulario('area')">
            
            <div id="formularioArea" class="formulario">
                <label for="Lado">Ingrese el lado (a):</label>
                <input type="number" id="ladoAreaTrianguloEquilatero" class="imput">
                <button class="boton" onclick="calcularArea('triangulo-Equilatero')">Calcular</button>
                <button class="boton" onclick="limpiar('formularioArea')">Limpiar</button>
                <p class="titulo" id="resultadoAreaTrianguloEquilatero"></p>
                <img src="Img/oculto.png" alt="ocultar" class="icono" onclick="ocultarFormulario('area')">
            </div>
        </div>
        <div class="tarjeta">
            <h3 class="titulo">Perímetro de un triángulo equilátero</h3>
            <img src="Img/perimetroEquilatero1.png" alt="PerimetroTriánguloEquilatero" class="tarjetaImg" onclick="mostrarFormulario('perimetro')">
            
            <div id="formularioPerimetro" class="formulario">
                <label for="Lado">Ingrese el lado (a):</label>
                <input type="number" id="ladoPerimetroTrianguloEquilatero" class="imput">
                <button class="boton" onclick="calcularPerimetro('triangulo-Equilatero')">Calcular</button>
                <button class="boton" onclick="limpiar('formularioPerimetro')">Limpiar</button>
                <p class="titulo" id="resultadoPerimetroTrianguloEquilatero"></p>
                <img src="Img/oculto.png" alt="ocultar" class="icono" onclick="ocultarFormulario('perimetro')">
            </div>
        </div>
    </div>
    
    <script src="Funciones.js"></script> 
</body>
</html>
