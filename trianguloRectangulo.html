<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto lenguajes de programacion</title>
    <link rel="stylesheet" href="Estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Triángulo Rectángulo</h1>
    <p class="subtitulo">selecciona una opción dando clic en la figura</p>
    
    <div class="contenedor">
        <div class="tarjeta">
            <h3 class="titulo">Área de un triángulo rectángulo</h3>
            <img src="Img/Trectangulo.png" alt="AreaCirculo" class="tarjetaImg" onclick="mostrarFormulario('area')">
            <div id="formularioArea" class="formulario">
                <div>
                    <label for="altura">Ingrese el cateto 1 (h):</label>
                    <input type="number" id="cateto_1" class="imput">
                </div>
                <div>
                    <label for="altura">Ingrese el cateto 2 (b):</label>
                    <input type="number" id="cateto_2" class="imput">
                </div>
                <button class="boton" onclick="calcularArea('Trectangulo')">Calcular</button>
                <button class="boton" onclick="limpiar('formularioArea')">Limpiar</button>
                <p class="titulo" id="AreaTRectangulo"></p>
                <img src="Img/oculto.png" alt="ocultar" class="icono" onclick="ocultarFormulario('area')">
            </div>
        </div>
        <div class="tarjeta">   
            <h3 class="titulo">Perímetro de un triángulo rectángulo</h3>
            <img src="Img/PerimetroTrectangulo.png" alt="AreaCirculo" class="tarjetaImg" onclick="mostrarFormulario('perimetro')">
            <div id="formularioPerimetro" class="formulario">
                <div>
                    <label for="altura">Ingrese el cateto 1 (h):</label>
                    <input type="number" id="cateto1" class="imput">
                </div>
                <div>
                    <label for="altura">Ingrese el cateto 2 (b):</label>
                    <input type="number" id="cateto2" class="imput">
                </div>
                <button class="boton" onclick="calcularPerimetro('Trectangulo')">Calcular</button>
                <button class="boton" onclick="limpiar('formularioPerimetro')">Limpiar</button>
                <p class="titulo" id="PerimetroTRectangulo"></p>
                <img src="Img/oculto.png" alt="ocultar" class="icono" onclick="ocultarFormulario('perimetro')">
            </div>
        </div>
       
    </div>
    <div id="footer"></div>
    <script src="Funciones.js"></script> 
</body>
</html>
