<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto lenguajes de programacion</title>
    <link rel="stylesheet" href="Estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Triángulo Escaleno</h1>
    <p class="subtitulo">selecciona una opcion dando clic en la figura</p>
    
    <div class="contenedor">
        <div class="tarjeta">
            <h3 class="titulo">Área de un triángulo escaleno</h3>
            <img src="Img/areaEscaleno2.png" alt="AreaTriánguloEscaleno" class="tarjetaImg" onclick="mostrarFormulario('area')">
            
            <div id="formularioArea" class="formulario">
                <div>
                    <label for="alturaTrianguloEscaleno">Ingrese la altura (h):</label>
                    <input type="number" id="alturaTrianguloEscaleno" class="imput">
                </div>
                <div>
                    <label for="baseTrianguloEscaleno">Ingrese la base (b):</label>
                    <input type="number" id="baseTrianguloEscaleno" class="imput">
                </div>
                <button class="boton" onclick="calcularArea('triangulo-Escaleno')">Calcular</button>
                <p class="titulo" id="resultadoAreaTrianguloEscaleno"></p>
                <img src="Img/oculto.png" alt="ocultar" class="icono" onclick="ocultarFormulario('area')">
            </div>
        </div>
        <div class="tarjeta">
            <h3 class="titulo">Perímetro de un triángulo escaleno</h3>
            <img src="Img/perimetroEscaleno2.png" alt="PerimetroTriánguloEscaleno" class="tarjetaImg" onclick="mostrarFormulario('perimetro')">
            
            <div id="formularioPerimetro" class="formulario">
                <div>
                    <label for="LadoA">Ingrese el lado 1 (L1):</label>
                    <input type="number" id="ladoATrianguloEscaleno" class="imput">
                </div>
                <div>
                    <label for="LadoB">Ingrese el lado 2 (L2):</label>
                    <input type="number" id="ladoBTrianguloEscaleno" class="imput">
                </div><div>
                    <label for="LadoC">Ingrese el lado 3 (L3):</label>
                    <input type="number" id="ladoCTrianguloEscaleno" class="imput">
                </div>
                <button class="boton" onclick="calcularPerimetro('triangulo-Escaleno')">Calcular</button>
                <p class="titulo" id="resultadoPerimetroTrianguloEscaleno"></p>
                <img src="Img/oculto.png" alt="ocultar" class="icono" onclick="ocultarFormulario('perimetro')">
            </div>
        </div>
    </div>
    
    <script src="Funciones.js"></script> 
</body>
</html>
