<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto lenguajes de programacion</title>
    <link rel="stylesheet" href="Estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Rectangulo</h1>
    <p class="subtitulo">selecciona una opcion dando clic en la figura</p>
    
    <div class="contenedor">
        <div class="tarjeta" onclick="mostrarFormulario('areaRectangulo')">
            <div class="figura rectangulo"></div>
            <h3 class="titulo">Area de un Rectangulo</h3>
            <div id="formularioAreaRectangulo" class="formulario">
                <div>
                    <label for="altura">Ingrese la Altura(h):</label>
                    <input type="number" id="alturaRectangulo" class="imput">
                </div>
                <div>
                    <label for="altura">Ingrese el ancho (B):</label>
                    <input type="number" id="anchoRectangulo" class="imput">
                </div>
                <button class="boton" onclick="calcularArea('rectangulo')">Calcular</button>
                <p class="titulo" id="resultadoAreaRectangulo"></p>
            </div>
        </div>
        
       
    </div>
    
    <script src="Funciones.js"></script> 
</body>
</html>
