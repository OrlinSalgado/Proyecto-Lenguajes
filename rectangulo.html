<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto lenguajes de programacion</title>
    <link rel="stylesheet" href="Estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Rectángulo</h1>
    <p class="subtitulo">selecciona una opcion dando clic en la figura</p>
    
    <div class="contenedor">
        <div class="tarjeta">
            <h3 class="titulo">Área de un Rectángulo</h3>
            <img src="Img/AreaRectangulo.png" alt="AreaCirculo" class="tarjetaImg" onclick="mostrarFormulario('areaRectangulo')">
            <div id="formularioAreaRectangulo" class="formulario">
                <div>
                    <label for="altura">Ingrese la Altura(h):</label>
                    <input type="number" id="alturaRectangulo" class="imput">
                </div>
                <div>
                    <label for="altura">Ingrese el ancho (B):</label>
                    <input type="number" id="anchoRectangulo" class="imput">
                </div>
                <button class="boton" onclick="calcularArea('rectangulo')">Calcular</button>
                <p class="titulo" id="resultadoAreaRectangulo"></p>
                <img src="Img/oculto.png" alt="ocultar" class="icono" onclick="ocultarFormulario('areaRectangulo')">
            </div>
        </div>
        <div class="tarjeta">
            <h3 class="titulo">Perimetro de un Rectángulo</h3>
            <img src="Img/perimetroRectangulo.png" alt="AreaCirculo" class="tarjetaImg" onclick="mostrarFormulario('perimetroRectangulo')">
            <div id="formularioPerimetroRectangulo" class="formulario">
                <div>
                    <label for="altura">Ingrese la Altura(h):</label>
                    <input type="number" id="alturaRectangulo1" class="imput">
                </div>
                <div>
                    <label for="altura">Ingrese el ancho (B):</label>
                    <input type="number" id="anchoRectangulo1" class="imput">
                </div>
                <button class="boton" onclick="calcularPerimetro('rectangulo')">Calcular</button>
                <p class="titulo" id="resultadoPerimetroRectangulo"></p>
                <img src="Img/oculto.png" alt="ocultar" class="icono" onclick="ocultarFormulario('perimetroRectangulo')">
            </div>
        </div>
       
    </div>
    
    <script src="Funciones.js"></script> 
</body>
</html>
