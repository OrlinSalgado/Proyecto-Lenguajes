<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto lenguajes de programacion</title>
    <link rel="stylesheet" href="Estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <h1>Circulo</h1>
    <p class="subtitulo">selecciona una opcion dando clic en la figura</p>
    
    <div class="contenedor">
        <div class="tarjeta">
            <h3 class="titulo">Área de un circulo</h3>
            <img src="Img/areacirculo1.png" alt="AreaCirculo" class="tarjetaImg" onclick="mostrarFormulario('area')">
            
            <div id="formularioArea" class="formulario">
                <label for="radio">Ingrese el radio:</label>
                <input type="number" id="radioArea" class="imput">
                <button class="boton" onclick="calcularArea('circulo')">Calcular</button>
                <p class="titulo" id="resultadoAreaCirculo"></p>
                <img src="Img/oculto.png" alt="ocultar" class="icono" onclick="ocultarFormulario('area')">
            </div>
        </div>
        <div class="tarjeta">
            <h3 class="titulo">Perímetro de un circulo</h3>
            <img src="Img/perimetrocirculo1.png" alt="PerimetroCirculo" class="tarjetaImg" onclick="mostrarFormulario('perimetro')">
            <div id="formularioPerimetro" class="formulario">
                <label for="radio2">Ingrese el radio:</label>
                <input type="number" id="radioPerimetro" class="imput">
                <button class="boton" onclick="calcularPerimetro('circulo')">Calcular</button>
                <p class="titulo" id="resultadoPerimetroCirculo"></p>
                <img src="Img/oculto.png" alt="ocultar" class="icono" onclick="ocultarFormulario('perimetro')">
            </div>
        </div>
    </div>
    
    <script src="Funciones.js"></script> 
</body>
</html>
