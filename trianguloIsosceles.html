<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto lenguajes de programacion</title>
    <link rel="stylesheet" href="Estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Triángulo Isósceles</h1>
    <p class="subtitulo">selecciona una opcion dando clic en la figura</p>
    
    <div class="contenedor">
        <div class="tarjeta">
            <h3 class="titulo">Área de un triángulo isósceles</h3>
            <img src="Img/areaTrianguloIsosceles1.png" alt="AreaTriánguloIsosceles" class="tarjetaImg" onclick="mostrarFormulario('area')">
            <div id="formularioArea" class="formulario">
                <div>
                    <label for="altura">Ingrese la altura (h):</label>
                    <input type="number" id="alturaTrianguloIsosceles" class="imput">
                </div>
                <div>
                    <label for="altura">Ingrese la base (b):</label>
                    <input type="number" id="baseTrianguloIsosceles" class="imput">
                </div>
                <button class="boton" onclick="calcularArea('triangulo-Isosceles')">Calcular</button>
                <button class="boton" onclick="limpiar('formularioArea')">Limpiar</button>
                <p class="titulo" id="resultadoAreaTrianguloIsosceles"></p>
                <img src="Img/oculto.png" alt="ocultar" class="icono" onclick="ocultarFormulario('area')">
            </div>
        </div>
        <div class="tarjeta">
            <h3 class="titulo">Perímetro de un triángulo isósceles</h3>
            <img src="Img/perimetroTrianguloIsosceles.png" alt="PerimetroTriánguloIsosceles" class="tarjetaImg" onclick="mostrarFormulario('perimetro')">
            
            <div id="formularioPerimetro" class="formulario">
                <div>
                    <label for="altura">Ingrese el lado (a):</label>
                    <input type="number" id="ladoATrianguloIsosceles" class="imput">
                </div>
                <div>
                    <label for="altura">Ingrese el lado (b):</label>
                    <input type="number" id="ladoBTrianguloIsosceles" class="imput">
                </div>
                <button class="boton" onclick="calcularPerimetro('triangulo-Isosceles')">Calcular</button>
                <button class="boton" onclick="limpiar('formularioPerimetro')">Limpiar</button>
                <p class="titulo" id="resultadoPerimetroTrianguloIsosceles"></p>
                <img src="Img/oculto.png" alt="ocultar" class="icono" onclick="ocultarFormulario('perimetro')">
            </div>
        </div>
    </div>
    
    <script src="Funciones.js"></script> 
</body>
</html>
