<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto lenguajes de programacion</title>
    <link rel="stylesheet" href="Estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Triángulo Isósceles</h1>
    <p class="subtitulo">selecciona una opcion dando clic en la figura</p>
    
    <div class="contenedor">
        <div class="tarjeta">
            <h3 class="titulo">Area de un triángulo isósceles</h3>
            <img src="Img/IMG.png" alt="AreaTriánguloIsosceles" class="tarjetaImg" onclick="mostrarFormulario('areaTrianguloIsosceles')">
            <div id="formularioAreaTrianguloIsosceles" class="formulario">
                <div>
                    <label for="altura">Ingrese la Altura(h):</label>
                    <input type="number" id="alturaTrianguloIsosceles" class="imput">
                </div>
                <div>
                    <label for="altura">Ingrese el Base (B):</label>
                    <input type="number" id="baseTrianguloIsosceles" class="imput">
                </div>
                <button class="boton" onclick="calcularArea('triangulo-Isosceles')">Calcular</button>
                <p class="titulo" id="resultadoAreaTrianguloIsosceles"></p>
                <img src="Img/oculto.png" alt="ocultar" class="icono" onclick="ocultarFormulario('areaTrianguloIsosceles')">
            </div>
        </div>
        <div class="tarjeta">
            <h3 class="titulo">Perimetro de un triángulo isósceles</h3>
            <img src="Img/IMG.png" alt="PerimetroTriánguloIsosceles" class="tarjetaImg" onclick="mostrarFormulario('perimetroTrianguloIsosceles')">
            
            <div id="formularioPerimetroTrianguloIsosceles" class="formulario">
                <div>
                    <label for="altura">Ingrese la LadoA(LA):</label>
                    <input type="number" id="ladoATrianguloIsosceles" class="imput">
                </div>
                <div>
                    <label for="altura">Ingrese el LadoB (LB):</label>
                    <input type="number" id="ladoBTrianguloIsosceles" class="imput">
                </div>
                <button class="boton" onclick="calcularArea('triangulo-Isosceles')">Calcular</button>
                <p class="titulo" id="resultadoPerimetroTrianguloIsosceles"></p>
                <img src="Img/oculto.png" alt="ocultar" class="icono" onclick="ocultarFormulario('perimetroTrianguloIsosceles')">
            </div>
        </div>
    </div>
    
    <script src="Funciones.js"></script> 
</body>
</html>
