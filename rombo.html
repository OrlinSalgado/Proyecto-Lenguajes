<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto lenguajes de programacion</title>
    <link rel="stylesheet" href="Estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Rombo</h1>
    <p class="subtitulo">selecciona una opcion dando clic en la figura</p>
    
    <div class="contenedor">
        <div class="tarjeta" onclick="mostrarFormulario('areaRombo')">
            <div class="figura rombo"></div>
            <h3 class="titulo">√Årea de un rombo</h3>
            <div id="formularioAreaRombo" class="formulario">
                <div>
                    <label for="altura">Ingrese la altura(h):</label>
                    <input type="number" id="alturaRombo" class="imput">
                </div>
                <div>
                    <label for="altura">Ingrese el lado (a):</label>
                    <input type="number" id="ladoRombo" class="imput">
                </div>
                <button class="boton" onclick="calcularArea('rombo')">Calcular</button>
                <p class="titulo" id="resultado"></p>
            </div>
        </div>
        <div class="tarjeta" onclick="mostrarFormulario('perimetroRombo')">
            <div class="figura rombo"></div>
            <h3 class="titulo">Perimetro de un rombo</h3>
            <div id="formularioPerimetroRombo" class="formulario">
                <label for="altura">Ingrese el lado (a):</label>
                <input type="number" id="ladoRombo1" class="imput">
                <button class="boton" onclick="calcularPerimetro('rombo')">Calcular</button>
                <p class="titulo" id="resultado1"></p>
            </div>
        </div>
       
    </div>
    
    <script src="Funciones.js"></script> 
</body>
</html>
