<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto lenguajes de programacion</title>
    <link rel="stylesheet" href="Estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Rombo</h1>
    <p class="subtitulo">selecciona una opción dando clic en la figura</p>
    
    <div class="contenedor">
        <div class="tarjeta">
            <h3 class="titulo">Área de un rombo</h3>
            <img src="Img/arearombo.png" alt="ÁreaRombo" class="tarjetaImg" onclick="mostrarFormulario('area')">
            <div id="formularioArea" class="formulario">
                <div>
                    <label for="altura">Ingrese la altura (h):</label>
                    <input type="number" id="alturaRombo" class="imput">
                </div>
                <div>
                    <label for="altura">Ingrese el lado (a):</label>
                    <input type="number" id="ladoRombo" class="imput">
                </div>
                <button class="boton" onclick="calcularArea('rombo')">Calcular</button>
                <button class="boton" onclick="limpiar('formularioArea')">Limpiar</button>
                <p class="titulo" id="resultadoAreaRombo"></p>
                <img src="Img/oculto.png" alt="ocultar" class="icono" onclick="ocultarFormulario('area')">
            </div>
        </div>
        <div class="tarjeta">            
            <h3 class="titulo">Perímetro de un rombo</h3>
            <img src="Img/perimetrorombo.png" alt="PerimetroRombo" class="tarjetaImg" onclick="mostrarFormulario('perimetro')">
            <div id="formularioPerimetro" class="formulario">
                <label for="altura">Ingrese el lado (a):</label>
                <input type="number" id="ladoRombo1" class="imput">
                <button class="boton" onclick="calcularPerimetro('rombo')">Calcular</button>
                <button class="boton" onclick="limpiar('formularioPerimetro')">Limpiar</button>
                <p class="titulo" id="resultadoPerimetroRombo"></p>
                <img src="Img/oculto.png" alt="ocultar" class="icono" onclick="ocultarFormulario('perimetro')">
            </div>
        </div>
       
    </div>
    
    <script src="Funciones.js"></script> 
</body>
</html>
